version: '3.3'

services:
  backend:
    build:
      context: ./backend
    volumes:
    - ./backend/:/opt/app
    ports:
    - "3333:3333"
    expose:
    - "3333"

  frontend:
    build:
      context: ./frontend
    volumes:
    - ./frontend/:/opt/app
    ports:
    - "8080:8080"
    expose:
    - "8080"

  admin:
    build:
      context: ./admin
    volumes:
    - ./admin/:/opt/app
    ports:
    - "8000:8000"
    expose:
    - "8000"

  nginx:
    build:
      context: ./nginx
      args:
      - WEB_SSL=true
      - SELF_SIGNED=true
      - NO_DEFAULT=true
    volumes:
    - ./data/logs/nginx/:/var/log/nginx
    - ./certbot/certs/:/var/certs
    ports:
    - "80:80"
    - "443:443"
    tty: true

  mysql:
    build:
      context: ./mysql
      args:
      - MYSQL_DATABASE=partymaker
      - MYSQL_USER=root
      - MYSQL_PASSWORD=incode2015
      - MYSQL_ROOT_PASSWORD=incode2015
    volumes:
    - ./data/mysql/:/var/lib/mysql
    ports:
    - "3306:3306"
    expose:
    - "3306"

